plugins {
    id 'java'
}

group 'com.mygame'
version '1.0.0'

repositories {
    jcenter()
}

project.ext {
    jmeVer = "3.3.2-stable"
}

dependencies {

    implementation "org.jmonkeyengine:jme3-core:$jmeVer"
    implementation "org.jmonkeyengine:jme3-desktop:$jmeVer"
    implementation "org.jmonkeyengine:jme3-lwjgl:$jmeVer"
    // implementation "org.jmonkeyengine:jme3-lwjgl3:$jmeVer"

    implementation "com.simsilica:lemur:1.14.0"
    // implementation "com.simsilica:lemur-props:1.1.1"
    // implementation "com.simsilica:lemur:1.11.0"

    compile "org.codehaus.groovy:groovy-all:3.0.6"


}

